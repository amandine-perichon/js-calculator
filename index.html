<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="calculator.js" type="text/javascript"></script>
</head>
<body>
  <div class="container calculator">
    <div class="row twelve columns display">20</div>
    <div class="row">
      <div class="three columns ac func">AC</div>
      <div class="three columns ce func">CE</div>
      <div class="three columns percent func">%</div>
      <div class="three columns division operator">/</div>
    </div>
    <div class="row">
      <div class="three columns num">7</div>
      <div class="three columns num">8</div>
      <div class="three columns num">9</div>
      <div class="three columns multiply operator">X</div>
    </div>
    <div class="row">
      <div class="three columns num">4</div>
      <div class="three columns num">5</div>
      <div class="three columns num">6</div>
      <div class="three columns minus operator">-</div>
    </div>  
    <div class="row">
      <div class="three columns num">1</div>
      <div class="three columns num">2</div>
      <div class="three columns num">3</div>
      <div class="three columns plus operator">+</div>
    </div>
    <div class="row">
      <div class="three columns num nzero">0</div>
      <div class="three columns num fakezero"></div>
      <div class="three columns num">.</div>
      <div class="three columns equal">=</div>
    </div>
  </div>
</body>
</html>
