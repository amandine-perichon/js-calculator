<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
  <div class="container calculator">
    <div class="row twelve columns display">20</div>
    <div class="row">
      <div class="three columns ac func">AC</div>
      <div class="three columns ce func">CE</div>
      <div class="three columns percent func">%</div>
      <div class="three columns division operator">/</div>
    </div>
    <div class="row">
      <div class="three columns nseven">7</div>
      <div class="three columns neight">8</div>
      <div class="three columns nnine">9</div>
      <div class="three columns multiply operator">X</div>
    </div>
    <div class="row">
      <div class="three columns nfour">4</div>
      <div class="three columns nfive">5</div>
      <div class="three columns nsix">6</div>
      <div class="three columns minus operator">-</div>
    </div>
    <div class="row">
      <div class="three columns none">1</div>
      <div class="three columns ntwo">2</div>
      <div class="three columns nthee">3</div>
      <div class="three columns plus operator">+</div>
    </div>
    <div class="row">
      <div class="three columns nzero">0</div>
      <div class="three columns fakezero"></div>
      <div class="three columns dot">.</div>
      <div class="three columns equal operator">=</div>
    </div>
  </div>
</body>
</html>
